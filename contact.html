<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakibul Malithya - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fc; color: #1f2937; }
        .nav-link.active { font-weight: 700; color: #10b981; border-bottom: 2px solid #10b981; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header & Navigation Bar -->
    <header class="shadow-lg sticky top-0 z-10 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo/Home Link (Aligned Left) -->
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-2xl font-bold text-gray-800 tracking-wider hover:text-emerald-600 transition duration-150">Rakibul Malithya</a>
                </div>
                <!-- Navigation Links (Aligned Right) -->
                <nav class="space-x-6 flex">
                    <a href="about.html" class="nav-link text-gray-600 hover:text-emerald-500 transition duration-150 p-2">About</a>
                    <a href="work.html" class="nav-link text-gray-600 hover:text-emerald-500 transition duration-150 p-2">My Work</a>
                    <!-- 'active' class on Contact link for this page -->
                    <a href="contact.html" class="nav-link text-gray-600 hover:text-emerald-500 transition duration-150 p-2 active">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">

        <h1 class="text-4xl font-bold mb-10 text-gray-800 border-b-4 border-emerald-500 pb-3">Get in Touch</h1>
        
        <div class="grid md:grid-cols-2 gap-12">
            <!-- Contact Form -->
            <div class="bg-white p-8 rounded-2xl shadow-xl">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">Send Me a Message</h2>
                <form id="contactForm" onsubmit="handleFormSubmit(event)">
                    <div class="mb-5">
                        <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
                        <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500" required>
                    </div>
                    <div class="mb-5">
                        <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                        <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="message" class="block text-gray-700 font-medium mb-2">Your Message</label>
                        <textarea id="message" name="message" rows="5" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-emerald-600 text-white py-3 rounded-lg font-semibold hover:bg-emerald-700 transition duration-300 shadow-md">Send Message</button>
                </form>
                <div id="messageBox" class="mt-6 p-4 rounded-lg text-center hidden" role="alert"></div>
            </div>

            <!-- Contact Info / Socials -->
            <div class="bg-emerald-50 p-8 rounded-2xl shadow-xl space-y-8">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">My Details</h2>
                
                <div class="flex items-start space-x-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-emerald-600 mt-1 flex-shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><path d="m22 6-10 7L2 6"/></svg>
                    <div>
                        <p class="font-semibold text-lg">Email</p>
                        <a href="mailto:your.email@example.com" class="text-gray-700 hover:text-emerald-500 transition duration-150">your.email@example.com</a>
                    </div>
                </div>

                <div class="flex items-start space-x-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-emerald-600 mt-1 flex-shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6.7-6.7A19.79 19.79 0 0 1 2 4.18 2 2 0 0 1 4.18 2h3c.64 0 1.25.34 1.58.95L9.9 5.86c.32.58.27 1.3-.15 1.78l-2.07 1.96a2 2 0 0 0-.4 2.87c.88 1.83 2.65 3.6 4.48 4.48a2 2 0 0 0 2.87-.4l1.96-2.07c.48-.42 1.2-.47 1.78-.15l2.81 1.56c.61.33.95.94.95 1.58z"/></svg>
                    <div>
                        <p class="font-semibold text-lg">Phone</p>
                        <a href="tel:+919876543210" class="text-gray-700 hover:text-emerald-500 transition duration-150">+91 9876 543 210 (Example)</a>
                    </div>
                </div>
                
                <div class="flex items-start space-x-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-emerald-600 mt-1 flex-shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 10c0 2-2 2-2 2v2"/><path d="M12 21a9 9 0 0 0 9-9c0-4.5-4-8-9-8s-9 3.5-9 8a9 9 0 0 0 9 9z"/><path d="M8 10h8"/></svg>
                    <div>
                        <p class="font-semibold text-lg">Social Media</p>
                        <p class="text-gray-700">Connect on <a href="#" class="text-emerald-600 hover:text-emerald-800 font-medium">LinkedIn</a>, <a href="#" class="text-emerald-600 hover:text-emerald-800 font-medium">YouTube</a>, etc.</p>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="max-w-7xl mx-auto px-4 text-center text-sm">
            <p>&copy; <span id="currentYear"></span> Rakibul Malithya | All rights reserved.</p>
        </div>
    </footer>

    <!-- Form Submission Handling Script -->
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        function handleFormSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const messageBox = document.getElementById('messageBox');
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            
            // Simulate form submission success
            messageBox.classList.add('bg-green-100', 'text-green-700');
            messageBox.innerHTML = 'Thank you for your message! I will get back to you shortly.';
            messageBox.style.display = 'block';
            form.reset();

            // Hide message after 5 seconds
            setTimeout(() => {
                messageBox.style.display = 'none';
                messageBox.classList.add('hidden');
            }, 5000);
        }

        window.handleFormSubmit = handleFormSubmit;
    </script>
</body>
</html>
