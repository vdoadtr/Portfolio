<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakibul Malithya - Showreel Carousel</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font and base styling for DARK BLUE THEME */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Slate 900, matching index.html */
            color: #f1f5f9; /* Slate 100 */
        }
        
        /* 1. Carousel Container Setup */
        .carousel-container {
            /* Ensures overflow is visible to show full middle element */
            overflow: hidden; 
            padding: 20px 0;
            user-select: none;
        }

        /* 2. Track for all video items */
        .carousel-track {
            display: flex;
            /* Flexbox ensures items are side-by-side */
            width: fit-content;
            /* Smooth transition for movement */
            transition: transform 0.8s ease-in-out; 
            align-items: center; 
        }

        /* 3. Individual Video Item Styling */
        .video-item {
            flex-shrink: 0; /* Prevents item from shrinking */
            width: 300px; /* Small width for side items */
            height: 180px;
            margin: 0 10px;
            opacity: 0.5; /* Dims side items */
            transition: all 0.8s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border: 2px solid transparent;
            border-radius: 12px;
            overflow: hidden;
        }
        
        /* 4. Active (Middle) Video Styling */
        .video-item.active {
            width: 450px; /* Bigger width for middle item */
            height: 250px;
            opacity: 1; /* Full opacity */
            box-shadow: 0 10px 20px rgba(56, 189, 248, 0.4); /* Sky 400 shadow */
            transform: scale(1.05); /* Slight scale for prominence */
            border-color: #38bdf8; /* Sky 400 border */
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .video-item {
                width: 200px;
                height: 120px;
            }
            .video-item.active {
                width: 350px;
                height: 200px;
            }
        }
        
        @media (max-width: 640px) {
            .video-item {
                width: 150px;
                height: 90px;
                margin: 0 5px;
            }
            .video-item.active {
                width: 280px;
                height: 160px;
            }
        }

        /* Ensures the iframe fills the container */
        .video-item iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16 w-full">

        <h2 class="text-3xl font-bold text-white text-center mb-10 border-b-4 border-sky-600 inline-block pb-2 mx-auto">
            ðŸš€ My Updated Showreel (Video Portfolio)
        </h2>
        <p class="text-center text-slate-400 mb-12">
            A selection of my best video editing work, cycling automatically every 5 seconds.
        </p>

        <!-- Video Carousel Section -->
        <div class="carousel-container relative flex justify-center">
            <!-- This is the inner track that moves -->
            <div id="carouselTrack" class="carousel-track">
                <!-- 
                    Video IDs are taken from a typical YouTube playlist structure.
                    Replace these placeholder IDs with actual video IDs from your playlist.
                    Playlist URL: https://youtube.com/playlist?list=PL9MX68d9XxCeoK8gVDDlHv3eBVOkwz2Oi
                -->
                <div class="video-item" data-id="vdo1">
                    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?controls=0&modestbranding=1&rel=0" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video-item" data-id="vdo2">
                    <iframe src="https://www.youtube.com/embed/yQ0v682Xh-c?controls=0&modestbranding=1&rel=0" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video-item active" data-id="vdo3">
                    <iframe src="https://www.youtube.com/embed/C2I-o07gM-w?controls=0&modestbranding=1&rel=0" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video-item" data-id="vdo4">
                    <iframe src="https://www.youtube.com/embed/n4D1H_Y-6Ew?controls=0&modestbranding=1&rel=0" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video-item" data-id="vdo5">
                    <iframe src="https://www.youtube.com/embed/9bZkp7q19f0?controls=0&modestbranding=1&rel=0" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <!-- Note about video playback -->
        <p class="text-center text-sm text-slate-500 mt-8">
            *Note: YouTube iFrames require interaction to start playback. The carousel rotates the video containers.
        </p>

    </main>

    <!-- JavaScript for Carousel Logic -->
    <script>
        const track = document.getElementById('carouselTrack');
        const items = Array.from(track.children);
        let currentIndex = 2; // Index of the middle (active) item, starting at the 3rd element (index 2)

        // Function to update the visibility and size of the carousel items
        function updateCarousel() {
            // Remove 'active' class from all items
            items.forEach(item => {
                item.classList.remove('active');
            });

            // Calculate the total width of the elements *before* the current active element
            let offset = 0;
            for (let i = 0; i < currentIndex; i++) {
                // Use offsetWidth for accurate current width, including margin/padding
                offset += items[i].offsetWidth + 20; // 20 accounts for the total horizontal margin (10px left + 10px right)
            }
            
            // Adjust the offset to center the active item (items[currentIndex])
            const activeItemWidth = items[currentIndex].offsetWidth;
            const containerWidth = track.parentElement.offsetWidth;
            
            // Calculate the required translation to center the active item 
            // The translation must be negative
            const translationX = (containerWidth / 2) - offset - (activeItemWidth / 2);

            // Apply the transformation
            track.style.transform = `translateX(${translationX}px)`;

            // Add 'active' class to the new middle item
            items[currentIndex].classList.add('active');
        }
        
        // Initial centering on page load
        window.addEventListener('load', () => {
             // We need a slight delay to ensure all CSS styles (especially width) are applied before calculation
            setTimeout(updateCarousel, 50); 
        });
        
        // Handle resizing (re-center the carousel)
        window.addEventListener('resize', () => {
            updateCarousel();
        });


        // Function to move the carousel one step (to the left)
        function moveCarousel() {
            // 1. Calculate the index of the next item
            let nextIndex = (currentIndex + 1) % items.length;

            // 2. Move the first item to the end of the track to create the "loop" effect
            const firstItem = items.shift();
            track.appendChild(firstItem);
            items.push(firstItem);
            
            // 3. Reset the transform property momentarily to the calculated position 
            // without transition (this makes the shift invisible)
            track.style.transition = 'none';
            track.style.transform = track.style.transform; // Force reflow
            
            // 4. Update the current index (it remains 2, because the items list was shifted)
            currentIndex = 2; // The active item is always the 3rd element (index 2)

            // 5. Calculate the new center position immediately after shifting
            // We use setTimeout to re-enable transition and apply the new centered transform
            setTimeout(() => {
                track.style.transition = 'transform 0.8s ease-in-out';
                updateCarousel(); 
            }, 50); 
        }

        // Set the automatic rotation interval (5000ms = 5 seconds)
        setInterval(moveCarousel, 5000);
    </script>
</body>
</html>
